# application.yml   SpringBoot 项目配置文件

# 服务器端口
server:
    port: 8080

# 数据库连接配置
spring:
    datasource:
        url: jdbc:mysql://localhost:3306/tilas?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
        username: root
        password: 1234
        driver-class-name: com.mysql.cj.jdbc.Driver
# MyBatis配置
mybatis:
    configuration:
        map-underscore-to-camel-case: true  # 自动将数据库字段名的下划线命名映射到java实体类的驼峰命名属性上
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 在控制台打印必要的SQL日志信息
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.gzh.tilas.pojo    # 实体类所在包，不然mybatis找不到员工实体类

Tilas:
    Employee:
        defaultPassword: "123456"
    jwt:
        secret-key: "gongzihang" # 必须修改为一个复杂且保密的字符串
        expire-time: 3600000 # Token有效期，单位毫秒 (这里是1小时)